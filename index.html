<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <title>IMC</title>
</head>
<body>

    <header>
        <div>
            <h1>Calcule seu IMC</h1>
            <h3>Acompanhe seu índice de massa corporal</h3>
        </div>
       
    </header>



     <main>
         <div id="a">
        <fieldset>
            <p>Tabela índice de massa corporal</p>

            <table>
                <tr>
                    <th>IMC</th>
                    <th>Classificação</th>
                </tr>
                <tr>
                    <td>MENOR QUE 18,5</td>
                    <td>MAGREZA</td>
                </tr>

                <tr>
                    <td>ENTRE 18,5 E 24,9</td>
                    <td>NORMAL</td>

                </tr>
                <tr>
                    <td>ENTRE 25,0 E 29,9</td>
                    <td>SOBREPESO</td>
                </tr>
                <tr>
                    <td>ENTRE 30,0 E 39,9</td>
                    <td>OBESIDADE</td>
                </tr>
                <tr>
                    <td>MAIOR QUE 40,0</td>
                    <td>OBESIDADE GRAVE</td>
                </tr>
                
            </table>
        </fieldset>

        



           
         </div>


         <div id="b">
            
             <form>
                    <p>Calculadora IMC</p>
                    <label>Informe seu peso <strong>(ex: 56,00)</strong></label><br>
                    <input type="number" id="peso" required><br><br>
   
                    <label>Informe seu Altura <strong>(ex: 1,60)</strong></label><br>
                    <input type="number" id="altura" required>
                   <br><br>
                    <button id="btn" onclick="calcular()">Calcular</button>

                    <button id="btn-limpa" onclick="limpaCampo()">Novo cálculo</button>
                 
                
                </form>
                
         </div>
            <br>


         <div class="resultado" >

            
            <label for="">Resultado</label><br>
            <div>
                <input  type="number" id='result' value="">
            </div>
            

            <p  id="msg" ></p>
        
        </div>
          
        
     </main>

  
     <footer>
         <p>...</p>
     </footer>
   

   

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script> 



   <script src="script.js"></script>
</body>
</html>
